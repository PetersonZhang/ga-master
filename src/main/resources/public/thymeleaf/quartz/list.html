<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="head"></div>
<!-- DataTables -->
<link rel="stylesheet"
	href="../plugins/datatables/dataTables.bootstrap.css" />
<title>Role Management</title>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
	<div class="wrapper">

		<div th:replace="header"></div>
		<div th:replace="sidebar"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">

						<div class="box">
							<div class="box-header">
								<a th:href="@{/quartz/form}" title="Add Job"><span
									class="glyphicon glyphicon-plus"></span></a>
							</div>

							<div class="box-body">
								<table id="dataTable" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Job Name</th>
											<th>Job Group</th>
											<th>Job Class Name</th>
											<th>Trigger Name</th>
											<th>Trigger Group</th>
											<th>Cron Exp</th>
											<th>Time Zone</th>
											<th>Operation</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="item:${list}">
											<td th:text="${item.JOB_NAME}">Job Name</td>
											<td th:text="${item.JOB_GROUP}">Job Group</td>
											<td th:text="${item.JOB_CLASS_NAME}">Job Class Name</td>
											<td th:text="${item.TRIGGER_NAME}">Trigger Name</td>
											<td th:text="${item.TRIGGER_GROUP}">Trigger Group</td>
											<td th:text="${item.CRON_EXPRESSION}">Cron Exp</td>
											<td th:text="${item.TIME_ZONE_ID}">Time Zone</td>
											<td th:text="${item.OPERATION}">Operation</td>

										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->


	</div>

	<div th:replace="script"></div>

	<!-- page script -->
	<script>
		$(function() {
			$('#dataTable').DataTable({
				"paging" : true,
				"lengthChange" : false,
				"searching" : false,
				"ordering" : true,
				"info" : true,
				"autoWidth" : false
			});
		});
	</script>
	<script th:src="@{/js/list-page.js}"></script>
</body>
</html>
